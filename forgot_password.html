<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <title>WeatherU | Forgot Password</title>
</head>

<body>
    <h1>WeatherU</h1>
    <div id="container">
           <div id="form_container">
                <h2>Forgot Password?</h2>
                <form>
                    <label for="uname">Username</label>
                    <input type="text" name="uname" required>

                    <label for="new_pwd">Create New Password</label>
                    <input type="text" name="new_pwd" required>

                    <label for="retype_new_pwd">Retype New Password</label>
                    <input type="text" name="retype_new_pwd" required>
                    
                    <button type="submit">Reset Password</button>
                </form>
           </div>
    </div>
</body>
